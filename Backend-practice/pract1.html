<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<h1>JavaScript Operators</h1>
<h2>The spread Operators</h2>
    

<p>The spread operator spreads the elements of iterable objecrs</p>

<p id="demo"></p>

<script>

    // spread operator

const q1 = ["Jan","Feb", "Mar"];
const q2 = ["April","May", "June"];
const q3 = ["July","Aug", "Sept"];
const q4 = ["OCt","Nov", "Dec"];


const year = [...q1, ...q2, ...q3, ...q4];
document.getElementById("demo").innerHTML = year;


const numbers = [23, 55, 21, 87, 56];
let maxValue = Math.max(...numbers);

document.getElementById("demo").innerHTML = maxValue;

// for/of loop
const cars = ["BMW", "Volvo", "Mini"];
let text = "";

for (let x of cars) {
    text += x + "<br>";
}
document.getElementById("demo").innerHTML = text;

// looping over a string
let language = "Javascript";
let text2 = "";

for (let x of language) {
    text2 += x + " " + "<p>";
}
document.getElementById("demo").innerHTML =text2;

// Map function
const fruits = new Map([
["apples", 500],
["bananas", 300],
["Oranges", 200]
]);
document.getElementById("demo").innerHTML = fruits.get("bananas");

// javascript set
const letters = new Set();
letters.add("a");
letters.add("b");
letters.add("c");
// display the set size
document.getElementById("demo").innerHTML = letters.size;

// javascript classs

class Car {
    constructor(name, year) {
        this.name = name;
        this.year = year;
    }
}

const myCar1 = new Car("Ford", 2014);
const myCar2 = new Car("Audi", 2019);

document.getElementById("demo").innerHTML = myCar1.year;
// Javascript promise
const myPromise = new Promise(function(myResolve, myReject){
setTimeout(function(){
    myResolve("I love You!");
}, 3000);
})
myPromise.then(function(value){
    document.getElementById("demo").innerHTML = value;
});



</script>



</body>
</html>
